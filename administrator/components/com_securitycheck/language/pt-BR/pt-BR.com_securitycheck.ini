COM_SECURITYCHECKPRO_XFRAME_OPTIONS_EXPLAIN="O cabeçalho de resposta HTTP X-Frame-Options pode ser usado para indicae se ou não um navegador deve ser permitido renderizar uma página em um <i>frame</i> ou <i>iframe</i>. Isso pode ser usado para anular ataques clickjacking, garantindo que o seu conteúdo não será incorporado dentro de outros sites.<br />
DENY - Essa configuração impede que quaisquer páginas servidas de ser colocado em um frame, mesmo que seja no mesmo site de origem. Deve ser usado se você nunca pretendeu que suas páginas sejam usadas dentro de um frame.<br />
SAMEORIGIN - Essa configuração permite que as páginas para serem servidas em um frame de uma página, no mesmo site. Se um site externo tentar carregar a página em um frame o pedido será negado."
